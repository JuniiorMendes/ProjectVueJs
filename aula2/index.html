<body>
    <div id="app">
        {{nomeP}}
    </div>

    <script>
        function VueClone(options){
            this.options = options;
            this.el = document.querySelector(options.el);
            this.data = options.data;
        }

        const vClone = new VueClone({
            el: "#app",
            data: {
                nome: 'junior',
                idade: 26
            }
        });

        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Rodrigo",
                idade: 34
            },
            computed: {
                nomeP(){
                    setTimeout(() => {
                        console.log(this.idade);
                    }, 1000)
                    return this.nome + ' Tem ' + this.idade + ' anos';
                }
                
            }
        });
    </script>
</body>
