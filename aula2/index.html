<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        {{ferramenta}}
    </div>
    <div id="app2">
        {{instrumento}}
    </div>

    <script>
        // Crie uma tag com id app e inicie uma instancia de Vue

        const vm1 = new Vue({
            el: "#app1",
            data: {
                ferramenta: "Martelo",
            }
        })

        const vm2 = new Vue({
            el: "#app2",
            data: {
                ferramenta: vm1.ferramenta,
                instrumento: "Guitarra",
            }
        })

        // FaÃ§a o HTML abaixo funcionar com Vue
    </script>

</body>
</html>
