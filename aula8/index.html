<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
    <div id="app">
        <!-- <div v-html="link">{{link}}</div> -->
        <button @click="total += 5">adicionar 5</button>
        <p v-once>Valor Inicial: {{total}}</p>
        {{total}}
    </div>
</head>
<body>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: "<a href='https://www.youtube.com'>YouTube</a>",
                total: 10
            }
        })
    </script>
</body>
</html>
