<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li><a @click.prevent href="https://www.google.com">Google</a></li>
            <li><a @click.prevent href="https://www.youtube.com">YouTube</a></li>
            <li><a @click.prevent href="https://www.facebook.com/">Faceboook</a></li>
        </ul>
        <button @click="mostrar">Show</button>
        <div v-if="show">
            {{nome}}
            {{phone}}
            {{email}}
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                url: "https://jsonplaceholder.typicode.com/users",
                nome: "",
                phone: "",
                email: "",
                show: false,
            },
            methods: {
                mostrar(){
                    fetch(this.url)
                    .then(response => response.json())
                    .then(body => {
                        this.nome = body[0].name;
                        this.phone = body[0].phone;
                        this.email = body[0].email;
                        if(this.show == false){
                            this.show = true
                        } else {
                            this.show = false
                        }
                    });
                }
                
            }

        })
    </script>
</body>
</html>
